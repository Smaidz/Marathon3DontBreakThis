<body>
<h1 class="animated jello infinite slower" style="text-align:center;margin-top:25px;">Add Org</h1>
	<div id="centerF">
	
	<div id="center">
	<form action="#" th:action="@{/a/add-org}" th:object="${organizer}" method="post">
		<table>
			<tr>
				<td>Name</td>
				<td><input class="form-control" type="text" th:field="*{name}" placeholder="Name"></td>
				<td th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</td>
			</tr>
			<tr>
				<td>Login</td>
				<td><input class="form-control" type="text" th:field="*{login}" placeholder="Login"></td>
				<td th:if="${#fields.hasErrors('login')}" th:errors="*{login}">Login Error</td>
			</tr>
			<tr>
				<td>Password</td>
				<td><input class="form-control" type="password" th:field="*{password}" placeholder="Password"></td>
				<td th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error></td>
			</tr>
			<tr>
				<td><input class="btn btn-outline-primary" type="submit" value="Add organizer"></td>			
			</tr>
		</table>
		</div>
	</form>	
	</div>
