<html xmlns:th="hhtp://thymeleaf.org">
<body>
<div>
<h1 align="center" th:text="'Hello '+${username}"></h1> 
<h2 align="center">Your marathons</h2>
</div>
<table id="center">
		   <th:block th:each="marathon : ${myMarathons}">
		   
		      <tr id="center" >
		      
		  		 <td th:text="${marathon.ID_Mar()} + . + ' (id)'"></td>
		         <td th:text="${marathon.getName()} + ' (Name)'"></td>
		         <td th:text="${marathon.getDistance()}+ ' ' +km + ' (distance)'"></td>

		         <td th:text="${marathon.getDate()} + ' (date)'"></td>
		         <td th:text="${marathon.getTime()} + ' (time)'"></td>
		        
		      </tr>
		      
		   </th:block>
		</table>
