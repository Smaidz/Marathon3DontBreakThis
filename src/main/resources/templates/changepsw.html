<body>
<head>
  		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">		    <!-- Required meta tags -->
	    <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	    
		<link th:href="@{/css/stylesheet.css}" rel="stylesheet" />		
	    <!-- Bootstrap CSS -->
	    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	</head>
<div id="centerF">
	<form action="#" th:action="@{/o/changepsw/__${id}__}" th:object="${organizer}" method="post">

<div class="container">
<div id="center">
    <h1>Password change</h1>
    <p>Please change your password!</p>
    <hr>

    <label for="password"><b>New Password</b></label>
    <input class="form-control" type="password" placeholder="Enter New Password" name="password" id ="password" required th:field="*{password}">
	
    <label for="password-repeat"><b>Repeat New Password</b></label>
    <input class="form-control" type="password" placeholder="Repeat New Password" name="psw-repeat" id ="confirm_password" oninput="check(this)" required>
   
    <hr>
    <button class="registerbtn btn btn-outline-primary" type="submit">Change password!</button>
  </div>
  </div>
  </form>
  </div>
  <style>
span {
	font-family: proxima-nova, sans-serif !important;
	font-style: normal;
	font-size: 10px;
	font-weight: 400;
	letter-spacing: 3px;
	color: #231f20;
	text-transform: uppercase;
	line-height: 1.5em;
}

label {
	padding-top: 9px;
}

#centerF {
	margin: auto;
	width: 50%;
	padding: 15px;
}

#center {
	margin: auto;
	width: 50%;
	border: 2px solid black;
	padding: 10px;
	text-align: center;
}

h1 {
	font-family: proxima-nova, sans-serif !important;
	font-style: normal;
	font-size: 35px;
	font-weight: 400;
	letter-spacing: 3px;
	color: #231f20;
	text-transform: uppercase;
	line-height: 1.5em;
}

p, form {
	font-family: proxima-nova, sans-serif !important;
	font-style: normal;
	font-size: 17px;
	font-weight: 400;
	letter-spacing: 3px;
	color: #231f20;

td {
	text-align: center;

}

#top {
	text-align: center;
	margin-top: 25p;
}
</style>
</body>


<script type="text/javascript">
	var password = document.getElementById("password"), confirm_password = document.getElementById("confirm_password");
	
	
	function passwordLength(){
		var passLength = password.value.length;
		if (passLength < 8){
			password.setCustomValidity("Password too short");
		} else {
			password.setCustomValidity('');
		}
	}
	
	function validatePassword() {
		
		if (password.value != confirm_password.value) {
			confirm_password.setCustomValidity("Passwords Don't Match");
		} else {
			confirm_password.setCustomValidity('');
		}
	}
	password.onkeyup = passwordLength;
	password.onchange = validatePassword;
	confirm_password.onkeyup = validatePassword;
	
</script>

</html>
