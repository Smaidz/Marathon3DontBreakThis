	<head>
	    <!-- Required meta tags -->
	    <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	    <!-- Bootstrap CSS -->
	    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

	<body>
	<h1 >Database entries - marathons</h1>
		
		<table id="center">
		   <th:block th:each="marathon : ${allMarathons}">
		   
		      <tr id="center" >
		      
		  		 <td th:utext="'(id)<br/>' + ${marathon.getID_mar()}"></td>
		         <td th:utext="'(name)<br/>' +${marathon.getName()}"></td>
		         <td th:utext="'(distance)<br/>' +${marathon.getDistance()}+ ' km'"></td>
		         <td th:utext="'(place)<br/>' +${marathon.getPlace()}"></td>
		         <td th:utext="'(date)<br/>' +${marathon.getDate()}"></td>
		         <td th:utext="'(time)<br/>' +${marathon.getTime()}"></td>
		         <td> <button th:onclick="|window.location.href='/o/update-marathon/__${marathon.getID_mar()}__'|"  class="btn btn-outline-primary">Update Marathon</button></td>
		         <td> <button th:onclick="|window.location.href='/a/delete-marathon/__${marathon.getID_mar()}__'|"  class="btn btn-outline-primary">Delete Marathon</button></td>
		        
		      </tr>
		      
		   </th:block>
		</table>
