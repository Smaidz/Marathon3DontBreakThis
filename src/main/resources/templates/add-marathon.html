	<head>

	    <meta charset="utf-8">

	    <!-- Bootstrap CSS -->
	    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

	<body>
	
	<h1 class="animated jello infinite slower" style="text-align:center;margin-top:25px;">Add Marathon</h1>
	<div id="centerF">
	
	<div id="center">
		<form action="#" th:action="@{/o/add-marathon}" th:object="${marathon}" method="post"> 
		
		<table>
		
		<tr>
		<td>Name</td>
			<td><input class="form-control" type="text" th:field="*{name}" placeholder="Name"></td>
			<td th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</td>
		</tr>
		
		<tr>	
		<td>Distance</td>
			<td><input class="form-control" type="text" th:field="*{distance}" placeholder="Distance"></td>
			<td th:if="${#fields.hasErrors('distance')}" th:errors="*{distance}">Distance Error</td>			
		</tr>
		
		<tr>
		<td>Place</td>
			<td><input class="form-control" type="text" th:field="*{place}" placeholder="Place"></td>
			<td th:if="${#fields.hasErrors('place')}" th:errors="*{place}">Place Error</td>
		</tr>
		
		<tr>
		<td>Date</td>
			<td><input class="form-control" type="text" th:field="*{date}" placeholder="Date" ></td>
			<td th:if="${#fields.hasErrors('date')}" th:errors="*{date}">Date Error</td>
		</tr>
			
		<tr>
		
		<tr>
		<td>Time</td>
			<td><input class="form-control" type="text" th:field="*{time}" placeholder="Time" ></td>
			<td th:if="${#fields.hasErrors('time')}" th:errors="*{time}">Time Error</td>
		</tr>
			
		<tr>
			<td><input type="submit" class="btn btn-outline-primary" value="Add Marathon" ></td>
		</tr>
		
		</table>
		</div>
		</form>
	</div>
	
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
