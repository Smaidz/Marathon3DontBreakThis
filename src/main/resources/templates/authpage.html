<body>
 <div id="centerF">
	<form action="#" th:action="@{/u/authpage}" th:object="${user}" method="post">
	<div id="center" class="container">
	 <div class="top">
		<h1>Log in</h1>
		</div>
		  <div id="centerF" class="container">
		 
		    <label for="email"><b>Email</b></label>
		    <input class="form-control" type="email" placeholder="Email" name="email" required th:field="*{email}"/>
		 
		    <label for="password"><b>Password</b></label>
		    <input class="form-control" type="password" placeholder="Password" name="password" required th:field="*{password}"/>
		  </div>
		 
		<div  id="centerF" class="container">
		<button class="btn btn-outline-primary" type="submit">Login</button>
		    <label>
		      <input id="centers" type="checkbox" checked="checked" name="remember"> Remember me
		    </label>
		 
		</div>
		 
		  <div id="centerF" class="container" style="background-color:#f1f1f1">
		    <span class="password">Forgot <a href="#">password?</a></span>
		  </div>
	 
	 
	 </div>
	</form>
</div>
